<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riso-Block Cam</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        body {
            background-color: #000;
            color: #eee;
            font-family: 'Space Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .camera-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 3:4 比例的取景框 */
        .viewport-box {
            width: 100%;
            aspect-ratio: 3/4;
            background: #111;
            border: 3px solid #eee;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        canvas {
            width: 100%;
            height: 100%;
            /* 关键：保持像素化，不模糊 */
            image-rendering: pixelated;
            /* 稍微增加一点对比度，让色块更硬 */
            filter: contrast(1.1);
        }

        /* UI 控件 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .btn {
            background: #333;
            border: 2px solid #eee;
            color: #eee;
            padding: 15px 25px;
            font-family: inherit;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 #555;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 #555;
        }

        #snapBtn {
            background: #d92446; /* 复古红 */
            border-color: #d92446;
            color: #fff;
        }
        
        .label {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="camera-container">
        <div class="label">RISO-BLOCK GRAIN LENS</div>
        <div class="viewport-box">
            <canvas id="displayCanvas"></canvas>
        </div>

        <div class="controls">
             <button class="btn" style="opacity:0; pointer-events:none;">X</button>
            <button id="snapBtn" class="btn">SHOOT</button>
            <button id="saveBtn" class="btn" style="display:none;">SAVE</button>
        </div>
        <div class="label">RATIO 3:4</div>
    </div>

    <video id="rawVideo" autoplay playsinline style="display:none;"></video>

    <script>
        const video = document.getElementById('rawVideo');
        const canvas = document.getElementById('displayCanvas');
        const ctx = canvas.getContext('2d');
        const snapBtn = document.getElementById('snapBtn');
        const saveBtn = document.getElementById('saveBtn');

        // --- 分辨率设置 ---
        // 稍微降低分辨率，让“色块”更大，计算也更快
        // 宽度 120，高度 160 (符合 3:4)
        const renderWidth = 120; 
        const renderHeight = 160; 

        // --- 核心：自定义复古色盘 ---
        // 参考了你提供的图片风格，定义了一组有限的颜色
        // 格式: [R, G, B]
        const retroPalette = [
            [20, 20, 30],    // 深黑紫 (暗部)
            [40, 80, 60],    // 复古深绿
            [180, 40, 80],   // 玫红/深红
            [220, 180, 50],  // 暗黄/姜黄
            [80, 140, 130],  // 青灰
            [230, 230, 210]  // 米白/高光
        ];
        
        // --- 噪点强度 ---
        // 值越大，颗粒感越强，色块边缘越破碎
        const noiseIntensity = 70; 

        let isStreaming = false;
        let animationId;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: 640, height: 480 },
                    audio: false
                });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                alert("摄像头启动失败，请检查权限或使用 HTTPS。");
            }
        }

        video.addEventListener('loadedmetadata', () => {
            canvas.width = renderWidth;
            canvas.height = renderHeight;
            isStreaming = true;
            renderFrame();
        });

        // 计算两个颜色之间的距离平方 (用于寻找最近颜色)
        function colorDistanceSq(r1, g1, b1, r2, g2, b2) {
            return (r1 - r2)**2 + (g1 - g2)**2 + (b1 - b2)**2;
        }

        function renderFrame() {
            if (!isStreaming) return;

            // 1. 居中裁剪绘制 (保持 3:4 比例)
            const vidW = video.videoWidth;
            const vidH = video.videoHeight;
            const targetRatio = renderWidth / renderHeight;
            const vidRatio = vidW / vidH;
            let sx, sy, sWidth, sHeight;
            if (vidRatio > targetRatio) {
                sHeight = vidH; sWidth = sHeight * targetRatio;
                sy = 0; sx = (vidW - sWidth) / 2;
            } else {
                sWidth = vidW; sHeight = sWidth / targetRatio;
                sx = 0; sy = (vidH - sHeight) / 2;
            }
            ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, renderWidth, renderHeight);

            // 2. 获取像素数据
            let imageData = ctx.getImageData(0, 0, renderWidth, renderHeight);
            let data = imageData.data;

            // 3. 核心算法循环
            for (let i = 0; i < data.length; i += 4) {
                // 获取原始像素并添加随机噪点
                // Math.random() - 0.5 生成 -0.5 到 0.5 的数
                let r = data[i] + (Math.random() - 0.5) * noiseIntensity;
                let g = data[i + 1] + (Math.random() - 0.5) * noiseIntensity;
                let b = data[i + 2] + (Math.random() - 0.5) * noiseIntensity;

                // 寻找色盘中最接近的颜色
                let closestColor = retroPalette[0];
                let minDistance = Infinity;

                for (let j = 0; j < retroPalette.length; j++) {
                    let paletteColor = retroPalette[j];
                    let dist = colorDistanceSq(r, g, b, paletteColor[0], paletteColor[1], paletteColor[2]);
                    
                    if (dist < minDistance) {
                        minDistance = dist;
                        closestColor = paletteColor;
                    }
                }

                // 将像素替换为最接近的色盘颜色
                data[i] = closestColor[0];
                data[i + 1] = closestColor[1];
                data[i + 2] = closestColor[2];
            }

            // 4. 放回处理后的数据
            ctx.putImageData(imageData, 0, 0);
            animationId = requestAnimationFrame(renderFrame);
        }

        // 拍照交互
        snapBtn.addEventListener('click', () => {
            if (isStreaming) {
                isStreaming = false;
                cancelAnimationFrame(animationId);
                video.pause();
                snapBtn.innerText = "RESET";
                snapBtn.style.background = "#333";
                saveBtn.style.display = "block";
            } else {
                isStreaming = true;
                video.play();
                renderFrame();
                snapBtn.innerText = "SHOOT";
                snapBtn.style.background = "#d92446";
                saveBtn.style.display = "none";
            }
        });

        // 保存
        saveBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'RISO-BLOCK-' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        startCamera();

    </script>
</body>
</html>
