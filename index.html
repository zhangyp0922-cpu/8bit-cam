<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* å¼ºåˆ¶ä½¿ç”¨â€œä¸‘â€å­—ä½“ï¼Œæ²¡æœ‰å°±ç”¨ç³»ç»Ÿé»˜è®¤çš„ç²—ä½“ */
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: repeating-linear-gradient(
                45deg,
                #f2ff00,
                #f2ff00 20px,
                #000000 20px,
                #000000 40px
            );
            display: flex;
            flex-direction: column;

            justify-content: center;
        }

        /* æ¨¡æ‹Ÿä¸€ä¸ªä¹±ä¸ƒå…«ç³Ÿçš„å¼¹çª— */
        .window-frame {
            background: #ff00ff;
            border: 4px solid #000;
            width: 90%;
            max-width: 400px;
            box-shadow: 15px 15px 0 rgba(0,0,0,0.8);
            transform: rotate(-2deg); /* æ•´ä¸ªç•Œé¢ç¨å¾®æ­ªä¸€ç‚¹ */
            position: relative;
            padding-bottom: 20px;
        }

        /* é¡¶éƒ¨æ ‡é¢˜æ  */
        .title-bar {
            background: #000;
            color: #fff;
            padding: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            font-size: 14px;
        }
        .close-btn { cursor: pointer; color: #ff0000; }

        /* æ»šåŠ¨å­—å¹•åŒºåŸŸ */
        .marquee-container {
            background: #fff;
            border-bottom: 4px solid #000;
            color: #0000ff;
            font-weight: bold;
            padding: 2px 0;
            font-size: 12px;
        }

        .viewport-wrapper {
            padding: 15px;
            position: relative;
        }

        /* å–æ™¯æ¡† */
        .viewport {
            width: 100%;
            aspect-ratio: 3/4;
            background: #000;
            border: 4px solid #000;
            position: relative;
            /* ç»™è¾¹æ¡†åŠ ä¸ªæŠ–åŠ¨åŠ¨ç”» */
            animation: shake 5s infinite;
        }

        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            display: block;
        }

        /* ææ€ªè£…é¥°è´´çº¸ */
        .sticker {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            filter: drop-shadow(3px 3px 0 #000);
        }
        .s-tape { top: -10px; left: 30%; background: #ddd; width: 40%; height: 20px; transform: rotate(2deg); opacity: 0.8; }
        .s-eye { bottom: -15px; right: -10px; font-size: 40px; transform: rotate(-20deg); }
        .s-wow { top: 10px; left: -15px; background: yellow; color: red; padding: 2px 5px; font-weight: bold; border: 2px solid black; transform: rotate(-15deg); }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        /* ä¸è§„åˆ™çš„æŒ‰é’® */
        button {
            border: 3px solid #000;
            font-family: inherit;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 5px 5px 0 #000;
            transition: transform 0.1s;
        }
        
        button:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0 #000;
        }

        #snapBtn {
            background: #00ff00;
            color: #000;
            padding: 15px 20px;
            transform: rotate(2deg);
            border-radius: 50% 20% 50% 20%; /* å¥‡æ€ªçš„å½¢çŠ¶ */
        }

        #saveBtn {
            background: #00ffff;
            color: #000;
            padding: 15px 10px;
            transform: rotate(-3deg);
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            2% { transform: translate(2px, 2px); }
            4% { transform: translate(-2px, 0); }
            6% { transform: translate(0, 0); }
            100% { transform: translate(0, 0); }
        }

    </style>
</head>
<body>

    <div class="window-frame">
        <div class="title-bar">
            <span>ERROR_404: REALITY_NOT_FOUND</span>
            <span class="close-btn">[X]</span>
        </div>
        
        <div class="marquee-container">
            <marquee scrollamount="10">WARNING: HIGH VOLTAGE // DO NOT FEED THE PIXELS // è­¦å‘Šï¼šå†…æœ‰æ¶çŠ¬ // 100% NO AI // WOW SO COOL //</marquee>
        </div>

        <div class="viewport-wrapper">
            <div class="sticker s-tape"></div>
            <div class="sticker s-wow">HOT!</div>
            <div class="viewport">
                <canvas id="displayCanvas"></canvas>
                <div class="sticker s-eye">ğŸ‘€</div>
            </div>
        </div>

        <div class="controls">
            <button id="snapBtn">BOOM!</button>
            <button id="saveBtn" style="display:none;">STEAL IT</button>
        </div>
    </div>

    <video id="rawVideo" autoplay playsinline style="display:none;"></video>

    <script>
        // æ ¸å¿ƒ JS é€»è¾‘ä¿æŒä¸å˜ï¼Œå› ä¸ºè¿™æ˜¯ä½ å–œæ¬¢çš„æ»¤é•œæ•ˆæœ
        const video = document.getElementById('rawVideo');
        const canvas = document.getElementById('displayCanvas');
        const ctx = canvas.getContext('2d');
        const snapBtn = document.getElementById('snapBtn');
        const saveBtn = document.getElementById('saveBtn');

        const w = 120; 
        const h = 160; 
        canvas.width = w;
        canvas.height = h;

        const edgeThreshold = 35; // ç¨å¾®è°ƒä½ä¸€ç‚¹è®©æè¾¹æ›´å¤šï¼Œæ›´è„

        // æ³¢æ™®è‰²ç›˜
        const popPalette = [
            [255, 255, 0],   // çº¯é»„
            [255, 0, 255],   // çº¯æ´‹çº¢
            [0, 255, 255],   // çº¯é’
            [50, 50, 50],    // æ·±ç°
            [255, 255, 255]  // ç™½
        ];

        let isStreaming = false;
        let animationId;

        function getBrightness(r, g, b) {
            return 0.299 * r + 0.587 * g + 0.114 * b;
        }
        function colorDistSq(c1, c2) {
            return (c1[0]-c2[0])**2 + (c1[1]-c2[1])**2 + (c1[2]-c2[2])**2;
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: 640, height: 480 },
                    audio: false
                });
                video.srcObject = stream;
                video.play();
            } catch (err) { alert("Camera broken? Try HTTPS."); }
        }

        video.addEventListener('loadedmetadata', () => {
            isStreaming = true;
            renderFrame();
        });

        function renderFrame() {
            if (!isStreaming) return;
            ctx.drawImage(video, 0, 0, w, h);
            let srcData = ctx.getImageData(0, 0, w, h).data;
            let outputImgData = ctx.createImageData(w, h);
            let dstData = outputImgData.data;

            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    let idx = (y * w + x) * 4;
                    let idxL = (y * w + (x - 1)) * 4;
                    let idxR = (y * w + (x + 1)) * 4;
                    let idxT = ((y - 1) * w + x) * 4;
                    let idxB = ((y + 1) * w + x) * 4;

                    let briL = getBrightness(srcData[idxL], srcData[idxL+1], srcData[idxL+2]);
                    let briR = getBrightness(srcData[idxR], srcData[idxR+1], srcData[idxR+2]);
                    let briT = getBrightness(srcData[idxT], srcData[idxT+1], srcData[idxT+2]);
                    let briB = getBrightness(srcData[idxB], srcData[idxB+1], srcData[idxB+2]);

                    let edgeStrength = Math.abs(briL - briR) + Math.abs(briT - briB);

                    if (edgeStrength > edgeThreshold) {
                        dstData[idx] = 0; dstData[idx+1] = 0; dstData[idx+2] = 0; dstData[idx+3] = 255;
                    } else {
                        let curR = srcData[idx], curG = srcData[idx+1], curB = srcData[idx+2];
                        let closest = popPalette[0];
                        let minD = Infinity;
                        for (let col of popPalette) {
                            let d = colorDistSq([curR, curG, curB], col);
                            if (d < minD) { minD = d; closest = col; }
                        }
                        dstData[idx] = closest[0]; dstData[idx+1] = closest[1]; dstData[idx+2] = closest[2]; dstData[idx+3] = 255;
                    }
                }
            }
            ctx.putImageData(outputImgData, 0, 0);
            animationId = requestAnimationFrame(renderFrame);
        }

        snapBtn.addEventListener('click', () => {
            if (isStreaming) {
                isStreaming = false;
                cancelAnimationFrame(animationId);
                video.pause();
                // ææ€ªæ–‡æ¡ˆ
                snapBtn.innerText = "NO NO NO";
                snapBtn.style.background = "#ff0000";
                snapBtn.style.color = "#fff";
                saveBtn.style.display = "block";
            } else {
                isStreaming = true;
                video.play();
                renderFrame();
                snapBtn.innerText = "BOOM!";
                snapBtn.style.background = "#00ff00";
                snapBtn.style.color = "#000";
                saveBtn.style.display = "none";
            }
        });

        saveBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'TRASH-CAM-' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            // ä¿å­˜åç»™ä¸ªåé¦ˆ
            alert("SAVED TO DISK!!!\nå·²ä¿å­˜ï¼ï¼ï¼");
        });

        startCamera();
    </script>
</body>
</html>
